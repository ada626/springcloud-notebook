server:
  port: 8001

spring:
  application:
    name: cloud-payment-server
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver             # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloud_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&rewiteBatchedStatements=true
    username: root
    password: 1234
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.yxpj.springcloud.entities    # 所有Entity别名类所在包
